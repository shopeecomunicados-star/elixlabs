<!DOCTYPE html>

<meta charset="UTF-8">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    user-select: none;
}

/* ===== BLOQUEIOS ===== */
body {
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/* ===== IMAGEM TOPO ===== */
.container-imagem {
    position: relative;
}

.imagem-topo {
    width: 100%;
    display: block;
    pointer-events: none;
}

.bloqueio {
    position: absolute;
    inset: 0;
    background: transparent;
}

/* ===== CARROSSEL ===== */
.carrossel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    touch-action: pan-y;
}

.carrossel {
    display: flex;
    transition: transform 0.4s ease;
}

.slide {
    min-width: 100%;
    position: relative;
}

.slide img {
    width: 100%;
    display: block;
    pointer-events: none;
}

.slide::after {
    content: "";
    position: absolute;
    inset: 0;
    background: transparent;
}

/* ===== BOLINHAS ===== */
.indicadores {
    text-align: center;
    padding: 15px 0;
}

.bolinha {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 5px;
    border-radius: 50%;
    background: #ccc;
    transition: background 0.3s;
}

.bolinha.ativa {
    background: yellow;
}

/* ===== BOTÃO COMPRAR ===== */
.botao-comprar-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 25px 0 40px 0;
}

.botao-comprar {
    width: 95%;
    max-width: 600px;
    background: #FFD700;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 18px 0;
    text-align: center;
    text-decoration: none;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.2s ease;
}

.botao-comprar:active {
    transform: scale(0.97);
}

/* ===== SEGUNDO CARROSSEL ===== */
.carrossel2-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    margin-top: 40px;
}

.carrossel2 {
    display: flex;
    transition: transform 0.4s ease;
}

.slide2 {
    min-width: 100%;
    position: relative;
}

.slide2 img {
    width: 100%;
    display: block;
    pointer-events: none;
}

/* ===== BOLINHAS 2 ===== */
.indicadores2 {
    text-align: center;
    padding: 15px 0 30px 0;
}

.bolinha2 {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 5px;
    border-radius: 50%;
    background: #ccc;
    transition: background 0.3s;
}

.bolinha2.ativa {
    background: yellow;
}

/* ===== SETAS 2 ===== */
.seta2 {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #FFD700;
    color: white;
    border: none;
    font-size: 26px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 10;
}

.seta2-esquerda {
    left: 10px;
}

.seta2-direita {
    right: 10px;
}

    
</style>
</head>

</section>

<div class="botao-comprar-container">
    <a href="https://seulink.com" class="botao-comprar">

        <!-- Ícone Carrinho Branco -->

    <div class="bloqueio"></div>
</section>

    <!-- ===== SEGUNDO CARROSSEL AVALIAÇÕES ===== -->
<div class="carrossel2-container">

    <button class="seta2 seta2-esquerda" onclick="voltarSlide2()">‹</button>
    <button class="seta2 seta2-direita" onclick="proximoSlide2()">›</button>

    <div class="carrossel2" id="carrossel2">
        <div class="slide2"><img src="ava1.jpg" draggable="false"></div>
        <div class="slide2"><img src="ava2.jpg" draggable="false"></div>
        <div class="slide2"><img src="ava3.jpg" draggable="false"></div>
    </div>
</div>

<div class="indicadores2" id="indicadores2"></div>


    
<script>
/* ===== BLOQUEAR DOWNLOAD E INSPECIONAR ===== */
document.addEventListener("dragstart", e => e.preventDefault());

document.addEventListener("keydown", function(e) {
    if (e.ctrlKey && (e.key === "s" || e.key === "u")) e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
});

/* ===== CARROSSEL ===== */
const carrossel = document.getElementById("carrossel");
const slides = document.querySelectorAll(".slide");
const indicadores = document.getElementById("indicadores");

let index = 0;
let startX = 0;
let currentTranslate = 0;
let isDragging = false;

/* Criar bolinhas */
slides.forEach((_, i) => {
    const bolinha = document.createElement("span");
    bolinha.classList.add("bolinha");
    if (i === 0) bolinha.classList.add("ativa");
    indicadores.appendChild(bolinha);
});

const bolinhas = document.querySelectorAll(".bolinha");

function atualizarIndicador() {
    bolinhas.forEach(b => b.classList.remove("ativa"));
    bolinhas[index].classList.add("ativa");
}

function atualizarSlide() {
    carrossel.style.transition = "transform 0.4s ease";
    carrossel.style.transform = `translateX(-${index * 100}%)`;
    atualizarIndicador();
}

/* Touch */
carrossel.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
    carrossel.style.transition = "none";
    document.body.style.overflow = "hidden";
});

carrossel.addEventListener("touchmove", e => {
    if (!isDragging) return;
    const diff = e.touches[0].clientX - startX;
    currentTranslate = -index * window.innerWidth + diff;
    carrossel.style.transform = `translateX(${currentTranslate}px)`;
});

carrossel.addEventListener("touchend", () => {
    isDragging = false;
    document.body.style.overflow = "auto";

    const movedBy = currentTranslate + index * window.innerWidth;

    if (movedBy < -50 && index < slides.length - 1) index++;
    if (movedBy > 50 && index > 0) index--;

    atualizarSlide();
});

/* Mouse */
carrossel.addEventListener("mousedown", e => {
    startX = e.clientX;
    isDragging = true;
    carrossel.style.transition = "none";
});

carrossel.addEventListener("mousemove", e => {
    if (!isDragging) return;
    const diff = e.clientX - startX;
    currentTranslate = -index * window.innerWidth + diff;
    carrossel.style.transform = `translateX(${currentTranslate}px)`;
});

carrossel.addEventListener("mouseup", () => {
    if (!isDragging) return;
    isDragging = false;

    const movedBy = currentTranslate + index * window.innerWidth;

    if (movedBy < -50 && index < slides.length - 1) index++;
    if (movedBy > 50 && index > 0) index--;

    atualizarSlide();
});

/* ===== SEGUNDO CARROSSEL ===== */
const carrossel2 = document.getElementById("carrossel2");
const slides2 = document.querySelectorAll(".slide2");
const indicadores2 = document.getElementById("indicadores2");

let index2 = 0;
let startX2 = 0;
let currentTranslate2 = 0;
let isDragging2 = false;

/* Criar bolinhas */
slides2.forEach((_, i) => {
    const bolinha = document.createElement("span");
    bolinha.classList.add("bolinha2");
    if (i === 0) bolinha.classList.add("ativa");
    indicadores2.appendChild(bolinha);
});

const bolinhas2 = document.querySelectorAll(".bolinha2");

function atualizarIndicador2() {
    bolinhas2.forEach(b => b.classList.remove("ativa"));
    bolinhas2[index2].classList.add("ativa");
}

function atualizarSlide2() {
    carrossel2.style.transition = "transform 0.4s ease";
    carrossel2.style.transform = `translateX(-${index2 * 100}%)`;
    atualizarIndicador2();
}

/* Setas */
function proximoSlide2() {
    if (index2 < slides2.length - 1) {
        index2++;
    } else {
        index2 = 0;
    }
    atualizarSlide2();
}

function voltarSlide2() {
    if (index2 > 0) {
        index2--;
    } else {
        index2 = slides2.length - 1;
    }
    atualizarSlide2();
}

/* Touch */
carrossel2.addEventListener("touchstart", e => {
    startX2 = e.touches[0].clientX;
    isDragging2 = true;
    carrossel2.style.transition = "none";
});

carrossel2.addEventListener("touchmove", e => {
    if (!isDragging2) return;
    const diff = e.touches[0].clientX - startX2;
    currentTranslate2 = -index2 * window.innerWidth + diff;
    carrossel2.style.transform = `translateX(${currentTranslate2}px)`;
});

carrossel2.addEventListener("touchend", () => {
    isDragging2 = false;

    const movedBy = currentTranslate2 + index2 * window.innerWidth;

    if (movedBy < -50 && index2 < slides2.length - 1) index2++;
    if (movedBy > 50 && index2 > 0) index2--;

    atualizarSlide2();
});


    
</script>
