body {

/* ===== BLOQUEIOS ===== */
body {
    -webkit-user-select: none;

}

/* ===== IMAGEM TOPO ===== */
.container-imagem {
    position: relative;
}

.imagem-topo {
    width: 100%;
    display: block;
    pointer-events: none;
}

.bloqueio {
    position: absolute;
    inset: 0;
    background: transparent;
}

/* ===== CARROSSEL ===== */
.carrossel-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    touch-action: pan-y;
}

.carrossel {
    display: flex;
    transition: transform 0.4s ease;
}

.slide {
    min-width: 100%;
    position: relative;
}

.slide img {
    width: 100%;
    display: block;
    pointer-events: none;
}

.slide::after {
    content: "";
    position: absolute;
    inset: 0;
    background: transparent;
}

/* ===== BOLINHAS ===== */
.indicadores {
    text-align: center;
    padding: 15px 0;
}

.bolinha {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 5px;
    border-radius: 50%;
    background: #ccc;
    transition: background 0.3s;
}

.bolinha.ativa {
    background: yellow;
}

/* ===== BOTÃO COMPRAR ===== */
.botao-comprar-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin: 25px 0 40px 0;
}

.botao-comprar {
    width: 95%;
    max-width: 600px;
    background: #FFD700;
    color: white;
    font-size: 22px;
    font-weight: bold;
    padding: 18px 0;
    text-align: center;
    text-decoration: none;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.2s ease;
}

.botao-comprar:active {
    transform: scale(0.97);
}

/* ===== CARROSSEL AVALIAÇÕES ===== */
.avaliacoes-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    padding: 40px 0;
    background: #f9f9f9;
}

.avaliacoes {
    display: flex;
    transition: transform 0.4s ease;
}

.avaliacao {
    min-width: 100%;
    display: flex;
    justify-content: center;
}

.card-avaliacao {
    width: 85%;
    max-width: 500px;
    text-align: center;
}

.card-avaliacao img {
    width: 100%;
    border-radius: 15px;
    pointer-events: none;
}

.estrelas {
    color: #FFD700;
    font-size: 22px;
    margin: 10px 0;
}

.texto-avaliacao {
    font-size: 16px;
    color: #333;
    line-height: 1.5;
}

/* ===== SETAS ===== */
.seta {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #FFD700;
    color: white;
    border: none;
    font-size: 24px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
}

.seta-esquerda {
    left: 10px;
}

.seta-direita {
    right: 10px;
}

<script>
/* ===== BLOQUEAR DOWNLOAD E INSPECIONAR ===== */
document.addEventListener("dragstart", e => e.preventDefault());

document.addEventListener("keydown", function(e) {
    if (e.ctrlKey && (e.key === "s" || e.key === "u")) e.preventDefault();
    if (e.ctrlKey && e.shiftKey && e.key === "I") e.preventDefault();
});

/* ===== CARROSSEL ===== */
const carrossel = document.getElementById("carrossel");
const slides = document.querySelectorAll(".slide");
const indicadores = document.getElementById("indicadores");

let index = 0;
let startX = 0;
let currentTranslate = 0;
let isDragging = false;

/* Criar bolinhas */
slides.forEach((_, i) => {
    const bolinha = document.createElement("span");
    bolinha.classList.add("bolinha");
    if (i === 0) bolinha.classList.add("ativa");
    indicadores.appendChild(bolinha);
});

const bolinhas = document.querySelectorAll(".bolinha");

function atualizarIndicador() {
    bolinhas.forEach(b => b.classList.remove("ativa"));
    bolinhas[index].classList.add("ativa");
}

function atualizarSlide() {
    carrossel.style.transition = "transform 0.4s ease";
    carrossel.style.transform = `translateX(-${index * 100}%)`;
    atualizarIndicador();
}

/* Touch */
carrossel.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
    carrossel.style.transition = "none";
    document.body.style.overflow = "hidden";
});

carrossel.addEventListener("touchmove", e => {
    if (!isDragging) return;
    const diff = e.touches[0].clientX - startX;
    currentTranslate = -index * window.innerWidth + diff;
    carrossel.style.transform = `translateX(${currentTranslate}px)`;
});

carrossel.addEventListener("touchend", () => {
    isDragging = false;
    document.body.style.overflow = "auto";

    const movedBy = currentTranslate + index * window.innerWidth;

    if (movedBy < -50 && index < slides.length - 1) index++;
    if (movedBy > 50 && index > 0) index--;

    atualizarSlide();
});

/* Mouse */
carrossel.addEventListener("mousedown", e => {
    startX = e.clientX;
    isDragging = true;
    carrossel.style.transition = "none";
});

carrossel.addEventListener("mousemove", e => {
    if (!isDragging) return;
    const diff = e.clientX - startX;
    currentTranslate = -index * window.innerWidth + diff;
    carrossel.style.transform = `translateX(${currentTranslate}px)`;
});

carrossel.addEventListener("mouseup", () => {
    if (!isDragging) return;
    isDragging = false;

    const movedBy = currentTranslate + index * window.innerWidth;

    if (movedBy < -50 && index < slides.length - 1) index++;
    if (movedBy > 50 && index > 0) index--;

    atualizarSlide();
});

/* ===== CONTROLE CARROSSEL AVALIAÇÕES ===== */
const avaliacoes = document.getElementById("avaliacoes");
const slidesAvaliacao = document.querySelectorAll(".avaliacao");

let indexAvaliacao = 0;

function atualizarAvaliacao() {
    avaliacoes.style.transition = "transform 0.4s ease";
    avaliacoes.style.transform = `translateX(-${indexAvaliacao * 100}%)`;
}

function proximaAvaliacao() {
    if (indexAvaliacao < slidesAvaliacao.length - 1) {
        indexAvaliacao++;
    } else {
        indexAvaliacao = 0; // volta para primeira
    }
    atualizarAvaliacao();
}

function voltarAvaliacao() {
    if (indexAvaliacao > 0) {
        indexAvaliacao--;
    } else {
        indexAvaliacao = slidesAvaliacao.length - 1; // vai para última
    }
    atualizarAvaliacao();
}



</script>
